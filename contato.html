<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/responsividade.css" />
  </head>
  <body>
    <header>
      <img src="img/logo-ford-256.png" class="header__logo" />

      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Lançamento</a>
          </li>
          <li>
            <a class="headerLink" href="contato.html">Contato</a>
          </li>
        </ul>
      </nav>
      <div id="header__centralizar"></div>
    </header>
    <main>
      <div class="forms">
        <div>
          <img src="img/xls 2.2 diesel.jpg" />
        </div>
        <div>
          <h2 class="titulo">Sobre Você</h2>
          <form
            id="formulario"
            onsubmit="Post(this); return false"
            action="contato.html"
            method="post"
          >
            <input
              type="text"
              id="nomeid"
              name="nome"
              placeholder="NOME*"
              class="fordform"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="E-MAIL*"
              class="fordform"
              required
            />
            <input
              type="text"
              name="cpf"
              placeholder="CPF*"
              class="fordform"
              required
            />
            <input
              type="text"
              name="sobrenome"
              placeholder="SOBRENOME*"
              class="fordform"
              required
            />
            <input
              type="text"
              name="telefone"
              placeholder="TELEFONE*"
              class="fordform"
              required
            />
            <select name="contato" class="fordform" required>
              <option selected disabled value="">
                COMO DESEJA SER CONTATADO(A)?
              </option>
              <option value="telefone">TELEFONE</option>
              <option value="e-mail">E-MAIL</option>
            </select>
            <p
              class="form__privacidade__texto"
              id="form__privacidade__paragrafo"
            >
              Os dados serão mantidos em nossa base de dados, só enquanto for
              desejado por você. A qualquer momento, será possível editar ou
              remover tais dados.
            </p>
            <label class="form__privacidade__texto">
              <input
                required
                type="checkbox"
                name="form__privacidade__termos"
                id="form__privacidade__termos"
              />
              Sim. Li e concordo com os
              <a
                target="_blank"
                href="https://www.ford.com.br/politica-de-privacidade/"
                >Termos e Condições</a
              >.</label
            >
            <label class="form__privacidade__texto">
              <input type="checkbox" name="form__privacidade__promocoes" />
              Sim. Também quero receber descontos e novidades.</label
            >
            <button id="form__enviar" type="submit" onclick="Enviar()" disabled>
              Enviar
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <nav id="social">
        <ul>
          <li><span class="redesociais">Redes Sociais</span></li>
          <li>
            <a
              target="_blank"
              href="https://www.facebook.com/FordBrasil/?locale=pt_BR"
              title="Facebook"
              ><img src="img/facebook-50.png"
            /></a>
          </li>
          <li>
            <a
              target="_blank"
              href="https://www.youtube.com/fordbrasil"
              title="YouTube"
              ><img src="img/youtube-squared-50.png"
            /></a>
          </li>
          <li>
            <a
              target="_blank"
              href="https://www.instagram.com/fordbrasil/ "
              title="Instagram"
              ><img src="img/instagram-logo-50.png"
            /></a>
          </li>
        </ul>
      </nav>
      <div>
        <img src="img/ford-96.png" width="70" />
      </div>
    </footer>
    <script src="js/form.js"></script>
  </body>
</html>
